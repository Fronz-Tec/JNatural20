<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">

    <title>Natural 20</title>

    <script src="scripts/default.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <noscript>Your browser does not support JavaScript!</noscript>

</head>
<body>

<header>
    <h1>Natural 20 for <i class='fab fa-d-and-d'></i></h1>
    <nav class="navbar navbar-expand-sm bg-dark">

        <!-- Links -->
        <ul class="navbar-nav">

            <a class="navbar-brand" href="/">
                <img src="media/icon.png" alt="Logo" style="width:40px;">
            </a>

            <li class="nav-item">
                <a class="nav-link" href="/dicethrower">Dice Thrower</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/npc">NPC Generator</a>
            </li>

        </ul>

    </nav>
</header>

<aside>

</aside>

<main>

    <h2>Random NPC</h2>

    <form action="#" th:action="@{/npc}" th:object="${npcmodel}" method="post">

        <div class="row">
            <div class="col-sm-1"><label>Name</label></div>
            <div class="col-sm-1">
                <input type="text" id="NPCName" th:field="*{name}"></input>
            </div>
            <div class="col-sm-1">
                <a class="btn btn-light" onclick="generateNameFromList()" style="height:30px; border:1px solid #A9A9AA; "><i class='fas fa-random' ></i></a>
            </div>
        </div>

        <br/>


        <div class="row">
            <div class="col-sm-1"><label>Generate NPC</label></div>
            <div class="col-sm-2 ">
                <button  class="btn btn-light" type="submit"><i class='fas fa-dice-d20'></i></button>
            </div>
        </div>
<br>

    <div class="row">

        <div class="col-sm-1">
            <label>Age</label>
        </div>

        <div class="col-sm-3">
            <input type="text" id="NPCAge" th:field="*{age}" disabled></input>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-1">
            <label>Special</label>
        </div>

        <div class="col-sm-3">
            <input type="text" id="specialLook" th:field="*{specialLook}" disabled></input>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-1">
            <label>Profession</label>
        </div>

        <div class="col-sm-3">
            <input type="text" id="NPCProfession" th:field="*{profession}" disabled></input>

        </div>

    </div>

    </form>

</main>


</body>
</html>
